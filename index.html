<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llanes Weather API</title>
    <!--Linking both Bootstrap and our own CSS file-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
    <!--Jumbotron code, for the title, dw abt it-->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Check any city's weather!</h1>
        </div>
    </div>

    <div class="row">

        <div class="col-md-4" style="margin-left: 10px;">
            <div id="searchSpace" class="col-md-10">
                <div id="searchBarSpace" class="form-group row">
                    <div class="row">
                        <div class="col-md">
                            <label for="searchBar">Search:</label>
                        </div>
                    </div>
                    <div class="form-group row form-inline">
                        <div class="col-md">
                            <input type="search" class="form-control" name="searchBar" id="searchBar" />
                            <input type="submit" id="submit-btn" name="submit-btn" class="btn ml-2" value="Search" />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <ul id="searchHistory" class="list-group">
                    </ul>
                </div>
            </div>
        </div>



        <div id="resultSpace" class="col-md-7">

            <div id="CResults" class="row">

                <div class="col-md-12">
                    <h1 id="header"><span id="CName">City Name</span> <img id="CIcon" /><span id="CDate"></span></h1>

                    <h6>Temperature: <span id="CTemp"></span> F</h6>
                    <br />
                    <h6>Humidity: <span id="CHumid"></span>%</h6>
                    <br />
                    <h6>Wind Speed: <span id="CWind"></span> mph</h6>
                    <br />
                    <h6>UV Index: <span id="CUV"></span></h6>
                    <br />
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <h2>5-day Forecast</h2>

                    <div id="forecast-results" class="row">
                        <div class="col-md-2.2">
                            <div class="card">
                                <div class="card-body">
                                    <h5 id="0-date" class="card-title">Today</h5>

                                    <img id="0-icon" />

                                    <h6 class="card-subtitle mb-2">Temp: <span id="0-temp"></span>
                                    </h6>
                                    <h6 class="card-subtitle mb-2">Humidity: <span id="0-humid"></span>
                                    </h6>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2.2">
                            <div class="card">
                                <div class="card-body">
                                    <h5 id="8-date" class="card-title">Next day</h5>

                                    <img id="8-icon" />

                                    <h6 class="card-subtitle mb-2">Temp: <span id="8-temp"></span>
                                    </h6>
                                    <h6 class="card-subtitle mb-2">Humidity: <span id="8-humid"></span>
                                    </h6>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2.2">
                            <div class="card">
                                <div class="card-body">
                                    <h5 id="16-date" class="card-title">Third day</h5>

                                    <img id="16-icon" />

                                    <h6 class="card-subtitle mb-2">Temp: <span id="16-temp"></span>
                                    </h6>
                                    <h6 class="card-subtitle mb-2">Humidity: <span id="16-humid"></span>
                                    </h6>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2.2">
                            <div class="card">
                                <div class="card-body">
                                    <h5 id="24-date" class="card-title">Fourth day</h5>

                                    <img id="24-icon" />

                                    <h6 class="card-subtitle mb-2">Temp: <span id="24-temp"></span>
                                    </h6>
                                    <h6 class="card-subtitle mb-2">Humidity: <span id="24-humid"></span>
                                    </h6>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2.2">
                            <div class="card">
                                <div class="card-body">
                                    <h5 id="32-date" class="card-title">Fifth day</h5>

                                    <img id="32-icon" />

                                    <h6 class="card-subtitle mb-2">Temp: <span id="32-temp"></span></h6>
                                    <h6 class="card-subtitle mb-2">Humidity: <span id="32-humid"></span>
                                    </h6>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>





    <!--This is javascript. Do not touch-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./Assets/script.js"></script>
</body>

</html>
