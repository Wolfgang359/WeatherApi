<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llanes Weather API</title>
    <!--Linking both Bootstrap and our own CSS file-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
    <!--Jumbotron code, for the title, dw abt it-->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Check any city's weather!</h1>
        </div>
    </div>

    <div class="row">
        <div id="searchSpace" class="col-md-3">
            <div id="searchBarSpace" class="form-group row">
                <div>
                    <label for="searchBar">Search:</label>
                </div>
                <div class="form-group row form-inline">
                    <input type="text" class="form-control" name="searchBar" id="searchBar" />
                    <button type="submit" class="btn btn-primary ml-2">Go!</button>
                </div>
            </div>

            <div id="searchResults" class="row">

            </div>
        </div>




        <div id="resultSpace" class="col-md-9">

            <h1>Dashboard</h1>

        </div>

    </div>





    <!--This is javascript. Do not touch-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./Assets/script.js"></script>
</body>

</html>
